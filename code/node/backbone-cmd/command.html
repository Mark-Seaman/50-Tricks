<html>
<head>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
</head>

<body>
  <div id='content'></div>

  <script type="text/template" id="tpl-content">
    <h1>Note: <%= id %></h1>
    <p>Text: <%= text %></p>
  </script>

  <script type="text/javascript">

    CertificateView = Backbone.View.extend({
      
      template:_.template($('#tpl-content').html()),

      initialize: function() {this.render();},

      render: function() {
        var templateArgs = {
          id: "12",
          text: 'bogus text'
        };
        $(this.el).html(this.template(templateArgs));
      }
    });

    var certificate_view = new CertificateView({ el: $("#content")});
  </script>
</body>
</html>
