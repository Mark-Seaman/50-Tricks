{% block content %}
    <h2>My Contacts</h2>
    <a href='/'>Contact Views</a>
    <ul>
        {% for contact in object_list %}
            <li>
              {{ contact.name }}  
              <a href="/contacts/{{ contact.pk }}">{{ contact.pk }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
