<h2>Contact Detail {{ contact.pk }}</h2>
<p>
  <a href="/">List</a>
  <a href="/contacts/{{ contact.pk }}/edit">Edit</a>
  <a href="/contacts/{{ contact.pk }}/delete">Delete</a>
</p>
<p> 
  Name: {{ contact.name }}
</p>
<p>
  Address: {{ contact.address }}
</p>
<p>
  Phone: {{ contact.phone }}
</p>


{% if name_list %}
<p>
  Aliases:
</p>
<ul>
  {% for name in name_list %}
  <li>{{ name }}</li>
  {% endfor %}      
</ul>
{% endif %}
