<html>
  <head>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  </head>

  <body>
    <div id="content"></div>

    <script type="text/template" id="tpl-note">
      <h1><%= name %></h1>
      <p><%= text %></p>
    </script>

    <script type="text/javascript">
      v = Backbone.View.extend({

        template:_.template($('#tpl-note').html()),

        initialize: function() {
          this.render();
        },

        render: function() {
          var templateArgs = {
            name: "Title of Note",
            text: "Sound and fury signifying nothing..."
          };
          $(this.el).html(this.template(templateArgs));
        }

      });

      var note = new v ({ el: $("#content")});
    </script>

  </body>
</html>
