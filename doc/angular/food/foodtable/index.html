<!doctype html>
<html ng-app="plunker">
  <head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.4.0.js"></script>
    <script src="./food.js"></script>
  </head>
  <body>

    <h1>Food Selection Table</h1>

    <div ng-controller="Food_Select_Ctrl">

      <b>Appetizers</b>
      <ul>
        <li ng-repeat='food in appetizers'>
          <input type='checkbox' ng-model='food.done'>
          <span>{{food.text}}</span>
        </li>
      </ul>
      <b>Main Course</b>
      <ul>
        <li ng-repeat='food in main_course'>
          <input type='checkbox' ng-model='food.done'>
          <span>{{food.text}}</span>
        </li>
      </ul>
    </div>


  </body>
</html>
