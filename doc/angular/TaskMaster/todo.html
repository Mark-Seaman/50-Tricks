<!doctype html>
<html ng-app>
  <head>

    <script src='js/angular.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <link href='css/bootstrap.min.css' rel='stylesheet'>

    <style>
      body { margin:3em }
      .done-true { text-decoration: line-through; color: grey }
    </style>

    <script src='todo.js' type='text/javascript'></script>

  </head>
  <body>
    <h1>Task Master</h1>
    <div ng-controller='ToDoCtrl'>

      <p>{{getCount()}} Active Projects</p>
                                            ll
      <ul class='unstyled'>
        <li ng-repeat='todo in todoList'>
          <input type='checkbox' ng-model='todo.done'>
          <span class='done-{{todo.done}}'>{{todo.text}}</span>
        </li>
      </ul>

      <form class='form-horizontal'>
        <input type='text' ng-model='formTodoText' ng-model-instant />
        <button class='btn' ng-click='addTodo()'><i class="icon-plus"></i>Add </button>
        <button class='btn' ng-click='listString()'>Show </button>
      </form>

      <button class='btn' ng-click='clearDone()'><i class="icon-trash"></i>Clear Done </button>

    </div>
  </body>
</html>
